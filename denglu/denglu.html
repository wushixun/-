<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> </title>

<link rel="stylesheet" type="text/css"href="styles.css">
</head>
<body>

<!-- 文字区不需要请连css部分代码一并删除 -->
<div class="jq22-container" style="padding-top:100px">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">用户名</label>
							<input id="user" type="text" class="input" value placeholder="API账号/邮箱/手机号">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="pass" type="password" class="input" data-type="password" value placeholder="请输入你的密码">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> 下次自动登录</label>
						</div>
						<div class="group">
							<input type="submit" class="button" value="登录">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">忘记密码?</a>
						</div>
					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">用户名</label>
							<input id="user" type="text" class="input" value placeholder="请输入用户名/邮箱/手机号">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="user" type="text" class="input" value placeholder="设置你的登录密码">
							
						</div>
						<div class="group">
							<label for="pass" class="label">确认密码</label>
							<input id="pass" type="password" class="input" data-type="password" value placeholder="请再次输入你的密码">
						</div>
						<div class="group">
							<label for="pass" class="label">邮箱</label>
							<input id="pass" type="text" class="input" value placeholder="请输入你的邮箱">
						</div>
						<div class="group">
							<input type="submit" class="button" value="登录">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">注册会员?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- 你可以添加个多“.slideshow-image”项目, 记得修改CSS -->
<div class="slideshow">
	<div class="slideshow-image" style="background-image: url('img/1.jpg')"></div>
	<div class="slideshow-image" style="background-image: url('img/2.jpg')"></div>
	<div class="slideshow-image" style="background-image: url('img/3.jpg')"></div>
	<div class="slideshow-image" style="background-image: url('img/4.jpg')"></div>
</div>
<audio src="Bandari - Your Smile.mp3" controls="loop" autoplay="autoplay"></audio>
</body>
</html>
